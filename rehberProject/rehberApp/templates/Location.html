    <style>
        body {

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h2, .card p {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{ area.imageUrl }}" alt="{{ area.name }}">
        <h2>{{ area.name }}</h2>
