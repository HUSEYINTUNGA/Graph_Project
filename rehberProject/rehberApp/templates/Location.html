<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #56ffff;
        }
        .card {
            width:50%;
            height:95%;
            margin-top:5;
            border: 5px solid grey;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 10px 10px 5px grey;
            background-color: white;
            
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .card h2, .card p {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{ location.imageUrl }}" alt="{{ location.name }}">
        <h2>{{ location.name }}</h2>
        <p>{{ location.description }}</p>
    </div>
</body>
</html>
