{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css'%}"></link>
    <title>Anasayfa</title>
    <script>
    function handleButtonClick(event) {
        var imgAlt = event.target.previousElementSibling.alt;
        window.location.href = '/location/' + imgAlt + '/';
    }
    </script>
</head>
<body>
    <div id="header">
        <h1>Anasayfa</h1>
        <a id='about' href="/AboutWe" style="position: absolute; right: 10px; top: 10px;">Hakkımızda</a>
    </div>
    <div class="location-list">
        {% for area in areas %}
        <div class="location-item">
            <img src="{{ area.imageUrl }}" alt="{{ area.name }}">
            <h2>{{ area.name }}</h2>
            <button onclick="handleButtonClick(event)">Detayları Gör</button>
        </div>
        {% endfor %}
    </div>

    <div class="container">
        <img src="{% static '/img/bolgeler.png'%}" width='100%'>
        <div id="form-container">
            <form method="post">
                {% csrf_token %}
                <label for="start">Başlangıç:</label>
                <input type="text" id="start" name="start">
                <label for="end1">İlk Hedef:</label>
                <input type="text" id="end1" name="end1">
                <label for="end2">İkinci Hedef:</label>
                <input type="text" id="end2" name="end2">
                <input type="submit" value="Hesapla">
            </form>
        </div>
        {% if path %}
        <div id="path">
            <h2>En kısa yol:</h2>
            <ul>
            {% for node, city in path %}
                <li>{{ node }} ({{ city }})</li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
        
    <div id="contact">
        <h2>Bize Ulaşın</h2>
        <a href="mailto:tunga@gmail.com">
            <img src="{% static 'img/mail.png' %}" alt="Mail" style="width: 32px; height: 32px;">
        </a>
        <a href="https://www.instagram.com/huseyn_tng/" target="_blank">
            <img src="{% static 'img/instagram.png' %}" alt="Instagram" style="width: 32px; height: 32px;">
        </a>
        <a href="https://www.linkedin.com/in/h%C3%BCseyin-tunga-248177252/" target="_blank">
            <img src="{% static 'img/linkedin.png' %}" alt="LinkedIn" style="width: 32px; height: 32px;">
        </a>
        <a href="https://github.com/HUSEYINTUNGA" target="_blank">
            <img src="{% static 'img/github.png' %}" alt="GitHub" style="width: 32px; height: 32px;">
        </a>
        {% comment %} <a href="#" target="_blank">
            <img src="{% static 'img/tunga.jpg' %}" alt="Hüseyin TUNGA" style="width: 32px; height: 32px;">
        </a> {% endcomment %}
    </div>
    
</body>
</html>
